<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div class="content-fluid m-5">
    <div class="card text-left">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
               Some fields are missing
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">
                </div>
                <div class="col-md-2">
                  <label for="validationDefault02" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="0000" maxlength="4">
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">$</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="validationDefault01" >
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="validationDefault02" >
                </div>

                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">State</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
              </form>
           <div class="row mt-3 d-flex justify-content-between">
              <div class="col-md-3">
                <p>We accepted:</p>
                <span class="badge bg-secondary pt-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal" style="color: #ffffff"></i></label>
                    </div>
                  </div>
                </span>
            <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p class="text-secondary">Add any notes here.</p>
              </div>
          </div>
      </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
   </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



</body>
</html>
